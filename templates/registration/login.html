{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
	<title>ورود </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/rtl.css' %}">
<!--===============================================================================================-->
</head>
<body dir="rtl">
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #03b97c ;">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form method='post' class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53 myfont">
						ورود به سایت 
					</span>

					{% csrf_token %}
					
					
					<div class="p-t-31 p-b-9">
						<span class="txt1 myfont">
							نام کاربری
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						{% comment %} <input class="input100 myfont" type="text" name="username" required> {% endcomment %}
						{{form.username}}
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1 myfont">
							رمزعبور
						</span>

						<a href="{% url 'account:forget' %}" class="txt2 bo1 m-l-5 myfont">
							یادت رفته؟
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						{% comment %} <input class="input100 myfont" type="password" name="pass" required> {% endcomment %}
						{{form.password}}
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn myfont">
							وارد شو
						</button>
					</div>
					<br>
					<h3 class="with">یا ورود با</h3>
					<a href="#" class="btn-google m-b-20 col-12" dir="ltr">
						<img src="{% static 'login/images/icons/icon-google.png' %}" alt="GOOGLE">
						Google
					</a>
					<div class="w-full text-center p-t-55 ">
						<span class="txt2 myfont">
							عضو نیستی؟
						</span>

						<a href="{% url 'account:signup' %}" class="txt2 bo1 myfont">
							بکیرم
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
<script src="{% static '/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static '/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static '/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/login/js/main.js"></script>

</body>
</html>
